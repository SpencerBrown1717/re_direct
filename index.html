<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LVL3.AI - Agentic AI Solutions">
    <meta name="keywords" content="AI, agentic, artificial intelligence, technology">
    <meta name="author" content="LVL3.AI">
    <title>LVL3.AI | Agentic AI Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-primary: #0f0f12;
            --dark-secondary: #1a1a1f;
            --accent: #3e92cc;
            --accent-bright: #55b0ec;
            --text-light: #f8fafc;
            --text-muted: #a0aec0;
            --glass-bg: rgba(15, 15, 18, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: radial-gradient(circle at center, #232329 0%, #0f0f12 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(62, 146, 204, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(62, 146, 204, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            max-width: 800px;
            padding: 50px 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(62, 146, 204, 0.1);
            position: relative;
            z-index: 10;
            margin: 20px;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            background: linear-gradient(to right, var(--text-light), var(--accent-bright));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }
        
        p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 48px;
            background: linear-gradient(135deg, var(--accent) 0%, #2a70a0 100%);
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            margin: 15px 10px;
            box-shadow: 0 8px 20px rgba(62, 146, 204, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(62, 146, 204, 0.4);
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: var(--text-light);
            display: inline-block;
            position: relative;
            text-shadow: 0 2px 10px rgba(62, 146, 204, 0.3);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 30px;
            color: var(--accent);
            filter: drop-shadow(0 4px 10px rgba(62, 146, 204, 0.3));
        }
        
        .redirect-info {
            margin-top: 30px;
            font-size: 1rem;
            color: var(--text-muted);
        }
        
        .new-url {
            color: var(--accent);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            .btn {
                padding: 15px 30px;
                font-size: 1rem;
                display: block;
                margin: 15px auto;
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LVL3.AI</div>
        <i class="fas fa-robot icon"></i>
        <h1>Agentic AI Solutions</h1>
        <p>Empowering the future through advanced AI technology</p>
        
        <div class="buttons-container">
            <a href="https://spencerbrown1717.github.io/lvl3.AI/" class="btn">View Pitch Deck</a>
            <a href="https://lvl3.ai" class="btn">Visit Website</a>
            <a href="mailto:contact@lvl3.ai" class="btn">Contact Us</a>
        </div>
        
        <div class="footer">
            &copy; 2025 LVL3.AI. All rights reserved.
        </div>
    </div>
</body>
</html>
